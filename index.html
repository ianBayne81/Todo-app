<!DOCTYPE html>

<html>

<head>
    <title>To-do app</title>
    <link href="/styles/styles.css" rel="stylesheet">
    <link href="/images/favicon.png?v=1" rel="icon">
</head>

<body>

    <div class="header">
        <div class="container">
            <h1 class="header__title">To-do app</h1>
            <h2 class="header__subtitle">What do you need to do?</h2>
        </div>
    </div>

    <div class="actions">
        <div class="actions__container">
            <input id="search-text" class="input" placeholder="search tasks"> <!-- create text input conatiner-->
            <label class="checkbox">
                <input id="check" type="checkbox"> Hide completed tasks <!-- create check box-->
            </label>
        </div>
    </div>
    
    <div class="container">
            <form id="new-task-form">
                    <input type="text" class="input" placeholder="type new task" name="newForm" > <!-- create form for submission of value/s-->
                    <button class="button">Add new task</button>
            </form>
            <div id="tasks"> </div>
    </div>

    <hr color="black">
        
    <div class="footer">
        <img src="/images/MIJTv2.jpg">
    </div>
    
    <script src="/scripts/uuidv4-github.js"></script>
    <script src="/scripts/todo-functions.js"></script>
    <script src="/scripts/todo-app.js"></script>
</body>

</html>
